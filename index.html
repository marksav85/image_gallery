<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
		Image Gallery with
		HTML CSS and JS
	</title>

	<!--Style CSS-->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Welcome to the Image Gallery</h1>
	<h6>Prepare to have your mind blown!</h6>

	<div class="myProducts">
		<div class="myProducts-gallery">
			<img src=
"html5.png"
				alt="click here"
				onclick="myImageFunction(this)">
			<img src=
"javascript.png"
				alt="click here"
				onclick="myImageFunction(this)">
			<img src=
"php.png"
				alt="click here"
				onclick="myImageFunction(this)">
			<img src=
"mysql.png"
				alt="click here"
				onclick="myImageFunction(this)">
		</div>

		<div class="image-container">
			<img id="img-Box" src=
"python.png"
				alt="click here">
		</div>
	</div>

	<script src=index.js></script>


</body>

</html>
